<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body>
    <header class="info-block">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-picture">
      <a class="info-block__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-block">
      <section id="section-add-item" class="section-add-item">
        <label for="new-task" class="section-add-item__label" >Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task-item" type="text">
          <button class="task-row-wrapper__button-add">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="incomplete-tasks-list">
        <li class="incomplete-task-item">
          <input type="checkbox" class="incomplete-task-item__input-checkbox">
          <label class="incomplete-task-item__label task-item">Pay Bills</label>
          <input type="text" class="incomplete-task-item__input-text task-item">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="./remove.svg" alt="delete-button">
          </button>
        </li>
        <li class="incomplete-task-item incomplete-task-item_edit-mode">
          <input type="checkbox" class="incomplete-task-item__input-checkbox" >
          <label class="incomplete-task-item__label task-item">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incomplete-task-item__input-text task-item">
          <button class="button-edit">Save</button>
          <button class="button-delete">
            <img src="./remove.svg" alt="delete-button">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="completed-tasks-list">
        <li class="completed-task-item">
          <input type="checkbox" class="completed-task-item__input-checkbox" checked>
          <label class="completed-task-item__label task-item">See the Doctor</label>
          <input type="text" class="completed-task-item__input-text task-item">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="./remove.svg" alt="delete-button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
