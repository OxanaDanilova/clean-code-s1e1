<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body>
    <div class="info-block">
      <img src="./eisenhower-matrix.jpg">
      <a class="info-block__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-block">
      <p id="section-add-item" class="section-add-item">
        <label for="new-task" class="section-add-item__label" >Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task-row-wrapper__task" type="text">
          <button class="task-row-wrapper__button-add">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="incomplete-tasks-list">
        <li class="incomplete-task-item">
          <input type="checkbox" class="incomplete-task-item__input-checkbox">
          <label class="incomplete-task-item__label task-row-wrapper__task">Pay Bills</label>
          <input type="text" class="incomplete-task-item__input-text task-row-wrapper__task">
          <button class="incomplete-task-item__button-edit">Edit</button>
          <button class="incomplete-task-item__button-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="incomplete-task-item edit-mode">
          <input type="checkbox" class="incomplete-task-item__input-checkbox" >
          <label class="incomplete-task-item__label task-row-wrapper__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incomplete-task-item__input-text task-row-wrapper__task">
          <button class="incomplete-task-item__button-edit">Save</button>
          <button class="incomplete-task-item__button-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="completed-tasks-list">
        <li class="completed-task-item">
          <input type="checkbox" class="completed-task-item__input-checkbox" checked>
          <label class="completed-task-item__label task-row-wrapper__task">See the Doctor</label>
          <input type="text" class="completed-task-item__input-text task-row-wrapper__task">
          <button class="incomplete-task-item__button-edit">Edit</button>
          <button class="incomplete-task-item__button-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
